<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="../Produtos/recursosProdutos/logo.png" alt="Logo da barbearia"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="../Home/Index.html">Home</a></li>
                    <li><a href="../Produtos/produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Primeiro e ultimo nome">

            <label for="Email">Email</label>
            <input type="email" id="Email" class="input-padrao" required placeholder="SeuEmail@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" class="input-padrao" required placeholder="(DD) xxxxxxxx ">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como voce prefere o nosso contato ?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsApp"><input type="radio" name="contato" value="telefone" id="radio-whatsApp"
                        checked>WhatsApp</label>

            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email
                ?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segundas</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quartas</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sextas</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="../Produtos/recursosProdutos/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
